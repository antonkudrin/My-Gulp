<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./swiper-bundle.css">
   <title>Swiper</title>
</head>

<body>

   <div class="wrapper">


      <!-- Слайдер основной контейнер-->
      <div class="swiper-container">
         <!-- Требуется дополнительная обертка -->
         <div class="swiper-wrapper">
            <!-- Слайды -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <!--...-->
         </div>
         <!-- Если нам нужна нумерация страниц -->
         <div class="swiper-pagination"></div>

         <!-- Если нам нужны кнопки навигации -->
         <div class="swiper-button-prev"></div>
         <div class="swiper-button-next"></div>

         <!-- Если нам нужна полоса прокрутки -->
         <!--<div class="swiper-scrollbar"></div>-->
      </div>




      
   </div>


   <script src="./swiper-bundle.js"></script>
   <script src="./_swiper.js"></script>
</body>

</html>
